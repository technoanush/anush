<!-- body-->
<div class="login-box mt-3 mx-2">
  <h2>Register</h2>
  <form action="#">
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Surname</label>
    </div>
       <div class="user-box">
      <input type="date" id="" name="">
      <label>Birthday</label>
    </div>
   <div class="container mb-2">
    <div class="justify-content-center">
    <input type="radio" class="hidden" id="input1" name="inputs">
    <label class="entry" for="input1"><div class="circle"></div><div class="text-white">Female</div></label>
  </div>

   <div class="justify-content-center">
    <input type="radio" class="hidden" id="input2" name="inputs">
    <label class="entry" for="input2"><div class="circle"></div><div class="text-white">Male</div></label>
  </div>
  </div>
  <div class="user-box">
      <input type="email" name="" required="">
      <label>Email</label>
    </div>
        <div class="user-box">
      <input type="password" name="" required="">
      <label>Password</label>
    </div>

    <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label text-white" for="customCheck1">Use my geolocation</label>
</div>


    <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck2">
  <label class="custom-control-label text-white" for="customCheck2">Agree to terms and conditions</label>
</div>

    <a href="login.html" class="b">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>

    <title>Hello, world!</title>
      <style type="text/css">

.welcome #welcome {
  width: 100px;
  height: 100px;
  position: absolute;
  left: 50%;
  top: 50%;
  overflow: hidden;
  opacity: 0;
  transform: translate(-50%, -50%);
  animation: init 0.5s 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards, moveDown 1s 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards, moveUp 1s 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, materia 0.5s 2.7s cubic-bezier(0.86, 0, 0.07, 1) forwards, hide 2s 2.9s ease forwards;
} 

@keyframes init {
  0% {
    width: 0px;
    height: 0px;
  }
  100% {
    width: 100px;
    height: 100px;
    margin-top: 0px;
    opacity: 1;
  }
}

@keyframes moveDown {
  0% {
    top: 50%;
  }
  50% {
    top: 40%;
  }
  100% {
    top: 100%;
  }
}

@keyframes moveUp {
  0% {
    top: 100%;
  }
  50% {
    top: 20%;
  }
  100% {
    top: 30%;
  }


@keyframes moveIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.cext{
opacity: 100%;
transition:opacity 0.8s;
}
.logo{
  opacity: 50%;
transition:opacity 0.8s
}

</style>

  <body>
   <div class="welcome">
  <img id="welcome" class="logo"src="https://techcrunch.com/wp-content/uploads/2018/07/logo-2.png?w=300">
</div>
